{% extends "temp.html" %}

{% block body %}
<div class="container contact-form">

            {% with messages=get_flashed_messages() %}
                        {% if messages %}
                        <br>
                        <div class="alert alert-success" role="alert">
                        {{messages[0]}}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <br>
            <form action="" method="POST">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required/>
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required/>
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" required/>
                            <br>
                        </div>
                    
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 165px;"required></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" name="sub" class="btnContact" value="Drop"/>
                            
            </form>
</div>
{% endblock %}
